<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 

        label and input
        label for 
        input id
     -->

    <form action="" method="post">
      <table cellpadding="10">
        <tr>
          <td>
            <label for="">Address</label>
          </td>
          <td>
            <textarea name="" id="" cols="10" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="">Age</label></td>
          <td><input type="number" max="18" min="10" /></td>
        </tr>
        <tr>
          <td><label for="">Mobile Number</label></td>
          <td><input type="tel" maxlength="10" minlength="10" /></td>
        </tr>
        <tr>
          <td><label for="fname">First Name</label></td>
          <td>
            <input
              type="text"
              name="fname"
              id="fname"
              required
              placeholder="Enter Your Name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="lastname">Last Name</label>
          </td>
          <td>
            <input
              type="text"
              name="lname"
              id="lastname"
              required
              tabindex="3"
            />
          </td>
        </tr>
        <tr>
          <td><label for="">Email</label></td>
          <td>
            <input
              type="email"
              name="email"
              placeholder="xyz@gmail.com"
              tabindex="1"
            />
          </td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td><input type="password" name="password" tabindex="2" /></td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td><label for="">Hobbies</label></td>
          <td>
            <input type="checkbox" id="cricket" />
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="football" />
            <label for="football">Football</label>
            <input type="checkbox" id="tennis" />
            <label for="tennis">Tennis</label>
          </td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td>
            <select name="city" id="city">
              <option value="surat">Surat</option>
              <option value="daman">Daman</option>
              <option value="vapi">Vapi</option>
              <option value="valsad">Valsad</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Send Data" /></td>
          <td><input type="reset" value="Clear" /></td>
        </tr>
      </table>
    </form>
